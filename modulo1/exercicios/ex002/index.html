<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos </title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever
        um paragrafos de qualquer 
        jeito.
    </p>
    <p>
        Basta botar <br> tudo no par de tag 
        &lt;p&gt; e &lt;/p&gt;. <!-- LT- lest than = menor que /// GT- greath than = maior que  -->
    </p>
    <p>Se quiser 
        quebrar tem 
        que usar o 
        &lt;br&gt;
    </p>
    <p> 
    vamos adicionar alguns simbolos: <br>

        &reg;
        &copy;
        &trade;
        &real;
        &euro;
        &delta;
        &Delta;
    </p>
    <p>
        vamos adicionar alguns emoji: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
