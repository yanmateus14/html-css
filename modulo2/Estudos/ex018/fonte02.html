<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'oldeenglish';
            src: url('fontes/OldeEnglish.ttf') format('truetype') ;
            font-weight: normal;
            font-style: normal;
        }
        
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        p{
            font-family:'oldeenglish' ;
            font-size: 2em;
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, modi eaque in consequuntur odio possimus consectetur dolorem ipsam laudantium, minus mollitia, hic quidem error saepe earum voluptatem et laborum animi.</p>
</body>
</html>
